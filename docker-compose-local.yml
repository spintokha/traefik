services:
  reverse-proxy:
    # Use the official Traefik v3 image
    image: traefik:v3.0

    # Traefik configuration via CLI flags
    command:
      # Enable the Traefik dashboard (INSECURE - for development only)
      - "--api.insecure=true"

      # Enable Docker as configuration provider
      - "--providers.docker"

      # Require explicit labels to expose containers (more secure)
      - "--providers.docker.exposedbydefault=false"

      # Enable debug-level logging
      - "--log.level=DEBUG"

    # Attach to the shared network so Traefik can route to your app containers
    networks:
      - vps-traefik

    # Expose ports on the host machine
    ports:
      # HTTP port (Traefik entrypoint)
      - "8000:80"
      # Dashboard UI port
      - "8080:8080"

    # Mount the Docker socket so Traefik can watch Docker events
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      # ^ Adding ':ro' makes it read-only, which is safer

# Define the Docker network Traefik and your apps will share
networks:
  vps-traefik:
    name: vps-traefik
